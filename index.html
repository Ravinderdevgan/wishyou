<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #ffe6f0, #ffe8cc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
    }

    h1 {
        font-size: 2.5em;
        color: #ff6699;
    }

    .message {
        margin-top: 10px;
        color: #555;
    }

    button {
        background-color: #ff6699;
        color: white;
        border: none;
        padding: 15px 25px;
        margin-top: 20px;
        font-size: 1.2em;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #e05588;
    }

    #surprise {
        margin-top: 30px;
        font-size: 1.4em;
        color: #444;
    }

    .hidden {
        display: none;
    }

    canvas#confetti {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }
</style>

<body>
    <div class="container">
        <h1 id="hbw"></h1>
        <p id="message">Click the button</p>
        <button onclick="showWish()">üéÅ Open Your Gift</button>
        <div id="surprise" class="hidden">
            <p>Wishing you a day filled with love, laughter, and cake! üç∞üíñ</p>
        </div>
        <canvas id="confetti"></canvas>
    </div>
    <script src="script.js"></script>
</body>
<script>

    function showWish() {
        let wish = document.getElementById(`hbw`)
        let msg = document.getElementById(`message`)

        msg.innerText = `Your smile makes my world go around! Happy birthday to the girl who stole my üíñheart.`
        wish.innerText = `üéâ Happy Birthday RIYAüéÇ`

        document.getElementById('surprise').classList.remove('hidden');
        launchConfetti();
    }

    // Basic confetti
    function launchConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confetti = [];
        const colors = ['#ff6699', '#ffcc00', '#66ff66', '#66ccff'];

        for (let i = 0; i < 150; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 4,
                color: colors[Math.floor(Math.random() * colors.length)],
                d: Math.random() * 5 + 2
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(c => {
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
                ctx.fillStyle = c.color;
                ctx.fill();
            });
            update();
        }

        function update() {
            confetti.forEach(c => {
                c.y += c.d;
                if (c.y > canvas.height) {
                    c.y = 0;
                    c.x = Math.random() * canvas.width;
                }
            });
        }

        setInterval(draw, 30);
    }

</script>

</html>
